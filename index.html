<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantik Papatya</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        background: radial-gradient(circle at center, #f2fbff 0%, #d5ebff 100%);
        overflow: hidden;
        font-family: Georgia, serif;
    }

    .flower {
        width: 90%;
        max-width: 280px;
        height: 450px;
        cursor: pointer;
    }

    svg { width: 100%; height: 100%; overflow: visible; }

    /* Fade in for flower */
    .fadeInUp {
        animation: fadeUp 1s ease forwards;
        opacity: 0;
    }
    @keyframes fadeUp {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Stem grows */
    #stem {
        transform-origin: bottom center;
        animation: stemGrow 2s ease-out forwards;
        transform: scaleY(0);
    }
    @keyframes stemGrow {
        0% { transform: scaleY(0); }
        100% { transform: scaleY(1); }
    }

    /* Flower Head grows */
    #flowerHead {
        transform-origin: center;
        animation: headGrow 2s ease-out forwards;
        animation-delay: 1.2s;
        transform: scale(0);
    }
    @keyframes headGrow {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
    }

    /* Sway animation */
    #wholeFlower {
        transform-origin: bottom center;
        animation: sway 4s ease-in-out infinite;
        animation-delay: 2.3s;
    }
    @keyframes sway {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(2.3deg); }
        100% { transform: rotate(0deg); }
    }

    /* Text styling */
    #title {
        font-weight: bold;
        fill: #333;
        font-size: 5vw;
        text-anchor: middle;
    }

    #subtitle {
        fill: #444;
        opacity: 0.9;
        font-size: 3vw;
        text-anchor: middle;
    }

    /* Emoji papatyalar */
    .emoji {
        position: absolute;
        pointer-events: none;
        font-size: 2.5em;
        animation: floatUp 3s forwards;
    }
    @keyframes floatUp {
        0% { transform: translate(0,0) scale(0.8); opacity: 1; }
        100% { transform: translate(var(--x, 0px), var(--y, -500px)) scale(1.2); opacity: 0; }
    }
</style>
</head>
<body>

<div class="flower fadeInUp" id="flower">
<svg viewBox="0 0 200 500">
    <!-- BaÅŸlÄ±k ve Alt YazÄ± -->
    <text id="title" x="100" y="10">Seni BirsÃ¼rÃ¼ Seviyorum CanÄ±mÄ±n Ä°Ã§isi</text>
    <text id="subtitle" x="100" y="40">Ä°brahim & TÃ¼rkan</text>

    <!-- Gradients & Filters -->
    <defs>
        <linearGradient id="petalGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ffffff"/>
            <stop offset="70%" stop-color="#f9f9f9"/>
            <stop offset="100%" stop-color="#f1f1f1"/>
        </linearGradient>

        <filter id="petalShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="0.6" stdDeviation="1.4" flood-color="#bcbcbc" flood-opacity="0.45"/>
        </filter>

        <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffe68a"/>
            <stop offset="60%" stop-color="#ffcf3c"/>
            <stop offset="100%" stop-color="#e3b42c"/>
        </radialGradient>
    </defs>

    <g id="wholeFlower">
        <!-- Stem + Leaves -->
        <rect id="stem" x="97" y="150" width="6" height="200" fill="#3b7d3b" rx="3" />
        <path d="M94 230 C80 220, 85 245, 94 240 Z" fill="#4c9b4c" opacity="0.9"/>
        <path d="M106 260 C120 250, 115 275, 106 270 Z" fill="#4c9b4c" opacity="0.9"/>
        <path d="M92 200 C78 190, 83 210, 92 205 Z" fill="#4c9b4c" opacity="0.8"/>
        <path d="M108 280 C122 270, 117 290, 108 285 Z" fill="#4c9b4c" opacity="0.8"/>

        <!-- Flower Head -->
        <g id="flowerHead" transform="translate(0, 20)">
            <g fill="url(#petalGrad)" stroke="#dcdcdc" stroke-width="1.3" filter="url(#petalShadow)" opacity="0.97">
                <!-- 24 petals -->
                <g transform="rotate(0 100 100)"><ellipse cx="100" cy="60" rx="14" ry="34"/></g>
                <g transform="rotate(15 100 100)"><ellipse cx="100" cy="60" rx="13" ry="33"/></g>
                <g transform="rotate(30 100 100)"><ellipse cx="100" cy="60" rx="15" ry="32"/></g>
                <g transform="rotate(45 100 100)"><ellipse cx="100" cy="60" rx="14" ry="34"/></g>
                <g transform="rotate(60 100 100)"><ellipse cx="100" cy="60" rx="13" ry="33"/></g>
                <g transform="rotate(75 100 100)"><ellipse cx="100" cy="60" rx="15" ry="32"/></g>
                <g transform="rotate(90 100 100)"><ellipse cx="100" cy="60" rx="14" ry="34"/></g>
                <g transform="rotate(105 100 100)"><ellipse cx="100" cy="60" rx="13" ry="33"/></g>
                <g transform="rotate(120 100 100)"><ellipse cx="100" cy="60" rx="15" ry="32"/></g>
                <g transform="rotate(135 100 100)"><ellipse cx="100" cy="60" rx="14" ry="34"/></g>
                <g transform="rotate(150 100 100)"><ellipse cx="100" cy="60" rx="13" ry="33"/></g>
                <g transform="rotate(165 100 100)"><ellipse cx="100" cy="60" rx="15" ry="32"/></g>
                <g transform="rotate(180 100 100)"><ellipse cx="100" cy="60" rx="14" ry="34"/></g>
                <g transform="rotate(195 100 100)"><ellipse cx="100" cy="60" rx="13" ry="33"/></g>
                <g transform="rotate(210 100 100)"><ellipse cx="100" cy="60" rx="15" ry="32"/></g>
                <g transform="rotate(225 100 100)"><ellipse cx="100" cy="60" rx="14" ry="34"/></g>
                <g transform="rotate(240 100 100)"><ellipse cx="100" cy="60" rx="13" ry="33"/></g>
                <g transform="rotate(255 100 100)"><ellipse cx="100" cy="60" rx="15" ry="32"/></g>
                <g transform="rotate(270 100 100)"><ellipse cx="100" cy="60" rx="14" ry="34"/></g>
                <g transform="rotate(285 100 100)"><ellipse cx="100" cy="60" rx="13" ry="33"/></g>
                <g transform="rotate(300 100 100)"><ellipse cx="100" cy="60" rx="15" ry="32"/></g>
                <g transform="rotate(315 100 100)"><ellipse cx="100" cy="60" rx="14" ry="34"/></g>
                <g transform="rotate(330 100 100)"><ellipse cx="100" cy="60" rx="13" ry="33"/></g>
                <g transform="rotate(345 100 100)"><ellipse cx="100" cy="60" rx="15" ry="32"/></g>
            </g>
            <circle id="centerCircle" cx="100" cy="100" r="24" fill="url(#centerGrad)" stroke="#d4a72a" stroke-width="2.2"/>
        </g>
    </g>
</svg>
</div>

<script>
const flower = document.getElementById('flower');
const centerCircle = document.getElementById('centerCircle');

function createEmoji() {
    const rect = centerCircle.getBoundingClientRect();
    const centerX = rect.left + rect.width/2;
    const centerY = rect.top + rect.height/2;

    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.style.left = `${centerX}px`;
    emoji.style.top = `${centerY}px`;
    const angle = Math.random() * 2 * Math.PI;
    const distance = Math.random() * 400 + 100;
    emoji.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
    emoji.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
    emoji.textContent = 'ðŸŒ¼';
    emoji.style.fontSize = `${Math.random() * 1.5 + 2}em`;
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 3500);
}

flower.addEventListener('click', () => {
    for(let i=0; i<30; i++){
        createEmoji();
    }
});
</script>

</body>
</html>
